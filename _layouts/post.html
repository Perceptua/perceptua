---
layout: default
---

<a class="info greyscale" id="back" style="float: left;" href="/#/published/all"><i class="fas fa-angle-left"></i> Back</a><br>

<p class="info right">{{ page.date | date: '%B %d, %Y' }}<p>

<h2>{{ page.title }}</h2>

<p>{{ page.creator }}</p>

{% for c in page.categories %}
  <p class="info category-tag">{{ c | replace: '-', ' ' }}</p>
{% endfor %}

<div class="text">
  {{ content }}
</div>
  
<div>
  <a target="_blank" href="https://twitter.com/Perceptua_"><i class="fab fa-twitter"></i> @Aphorikles</a>
</div>

<div class="social">
  <div class="sharethis-inline-share-buttons"></div>
</div>

<div class="footer">
  {% if page.previous.url %}
    <a href="{{ page.previous.url }}">Previous</a>
  {% endif %}

  {% if page.next.url %}
    <a href="{{ page.next.url }}">Next</a>
  {% endif %}
</div>
