---
layout: default
---

<div id="content" class="hidden screen-card">
  <h3>{{ page.title }}</h3>

  {% for c in page.categories %}
    <p>{{ c }}</p>
  {% endfor %}
  
  <div class="text">
    {{ content }}
  </div>
</div>

<script>
  $(document).ready(function() {
    $('#content').fadeIn('slow');
  });
</script>
