<div class="content-container" id="impressions-container">
  <p class="info right" id="filter">Sort <i class="fas fa-caret-down"></i></p>

  <div class="screen-card hidden" id="filter-menu">
    <p class="filter-option" id="medium">Medium <i class="fas fa-caret-down"></i></p>
    <div class="hidden option-menu" id="medium-menu">
      <a class="nav-item medium" href="#/{{ 'impressions' }}/{{ m | slugify }}" ng-repeat="m in media">{{ m | capfirst }}</a>
    </div>

    <p class="filter-option" id="date">Date <i class="fas fa-caret-down"></i></p>
    <div class="hidden option-menu" id="date-menu">
      <a class="nav-item" href="#/{{ 'impressions' }}/{{ filter }}">New <i class="fas fa-arrow-right"></i> Old</a>
      <a class="nav-item" href="#/{{ 'impressions' }}/{{ filter }}/{{ 'older' }}">Old <i class="fas fa-arrow-right"></i> New</a>
    </div>
    </p>
  </div>

  <div class="impression-grid">
    <div class="content-card" *ngIf="content" ng-repeat="c in content">
      <p class="added {{ c.status }} right">{{ c.added.seconds * 1000 | date }}</p>
      <h3 class="title">{{ c.title }}</h3>
      <p class="medium info">{{ c.medium }}</p>
      <a href="{{ c.youtube | trusted }}"><i class="fab fa-youtube"></i></a>
      <br>
      <audio controls>
        <source src="{{ c.source | trusted }}">
      </audio>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {        
    $('#filter').click(function() {
      $('#filter-menu').fadeToggle('slow');
    });

    $('.filter-option').click(function(ev) {
      var option = $(ev.target).attr('id');
      $('#' + option + '-menu').fadeToggle('slow');
    });
  });
</script>
