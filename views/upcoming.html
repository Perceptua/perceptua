<div class="content-container" id="upcoming">
  <div class="content-grid">
    <div class="creator-card" *ngIf="creators" ng-repeat="c in creators">
      <a class="greyscale" href="#/{{ 'upcoming' }}/{{ c.medium | slugify }}/{{ c.name | slugify }}">
        <creator creator="c"></creator>
      </a>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('#upcoming').fadeIn('slow');
  });
</script>
