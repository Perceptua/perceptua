<div class="content-container" id="upcoming">
  <div class="content-grid">
    <div class="content-card" *ngIf="content" ng-repeat="c in content">
      <a class="greyscale" href="#/{{ 'upcoming' }}/{{ c.medium | slugify }}/{{ c.title | slugify }}">
        <content content="c"></content>
      </a>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('#upcoming').fadeIn('slow');
  });
</script>
