<div class="content-container" id="upcoming">
  <div class="creator-card" *ngIf="upcoming" ng-repeat="u in upcoming">
    <a class="greyscale" href="#/content/{{ u.medium | slugify }}/{{ u.name | slugify }}">
      <creator creator="u"></creator>
    </a>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('#upcoming').fadeIn('slow');
  });
</script>
