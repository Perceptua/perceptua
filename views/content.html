<a class="info greyscale" style="text-align: left;">Back</a>

<input type="hidden" id="url" data-content-url="{{ creator.content }}">

<div class="hidden screen-card" id="creator">
  <h3>{{ creator.name }}</h3>
  <p>{{ creator.medium }}</p>
  <div class="hidden" id="content"></div>
</div>

<script>
  $(document).ready(function() {
    $('#creator').fadeIn('slow', function() {
      var url = $('#url').attr('data-content-url');
      if (url.length > 0) {
        $('#content').load(url, function() {
          $('#content').fadeIn('slow');
        });
      }
    });
  });
</script>
