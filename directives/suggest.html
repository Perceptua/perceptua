<p>What content would you like to see featured on Perceptua?</p>

<form id="suggest-form">
  <input type="text" class="suggest-field" id="title" placeholder="Title">
  <br>
  <input type="text" class="suggest-field" id="creator" placeholder="Creator Name">
  <br>
  <input type="text" class="suggest-field" id="medium" placeholder="Medium (e.g. Music, Film)">
</form>

<button id="suggest-button" ng-click="createSuggestion()">Suggest</button>

<p id="received-suggestion" style="display:none;">
  Thank you for your suggestion.
</p>
