<p>What content would you like to see featured on Perceptua?</p>

<form id="suggest-form">
  <div class="field-wrapper">
    <input type="text" class="suggest-field" id="title" onclick="selectText(event)"
           ng-model="title" ng-change="fetchSuggestions('title')">
    <div class="autocomplete-container" id="title-autocomplete"></div>
  </div>
  
  <div class="field-wrapper">
    <input type="text" class="suggest-field" id="creator" onclick="selectText(event)"
           ng-model="creator" ng-change="fetchSuggestions('creator')">
    <div class="autocomplete-container" id="creator-autocomplete"></div>
  </div>
  
  <div class="field-wrapper">
    <input type="text" class="suggest-field" id="medium" onclick="selectText(event)"
           ng-model="medium" ng-change="fetchSuggestions('medium')">
    <div class="autocomplete-container" id="medium-autocomplete"></div>
  </div>
</form>

<button id="suggest-button" ng-click="createSuggestion()">Suggest</button>

<p id="received-suggestion" style="display:none;">
  Thank you for your suggestion.
</p>
